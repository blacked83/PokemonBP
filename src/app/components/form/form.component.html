<div class="container">
    <div class="title"><h2>{{title}} Pokemon</h2></div>
    <div class="rowimg">
        <img src="{{formPK.get('image')?.value}}" alt="">
    </div>
    <form [formGroup]="formPK" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" formControlName="name" class="form-control" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Ataque:</label>
                    <input type="range" formControlName="attack" class="form-range" min="0" max="100" value="0">
                    <span>{{formPK.get('attack')?.value}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="">Imagen:</label>
                    <input type="text" formControlName="image" class="form-control" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">Defensa:</label>
                    <input type="range" formControlName="defense" class="form-range" min="0" max="100" value="0">
                    <span>{{formPK.get('defense')?.value}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="">Tipo:</label>
                    <select formControlName="type" class="form-select" required>
                        <option *ngFor="let type of typeList" value="{{type}}">{{type}}</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="">HP:</label>
                    <input type="range" formControlName="hp" class="form-range" min="0" max="100" value="0">
                    <span>{{formPK.get('hp')?.value}}</span>
                </div>
            </div>
        </div>
        <div class="rowMsg">Todos los campos son requeridos</div>
        <div id="buttons">
            <button type="button" class="btn btnsecond" (click)="cancel()">Cancelar</button>
            <button type="button" class="btn" (click)="save()" [disabled]="formPK.invalid">Guardar</button>
        </div>
    </form>
</div>
